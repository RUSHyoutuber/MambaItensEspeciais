#                            +-------------------------------------------+
#                            |            PICARETA REALISTA              |
#                            +-------------------------------------------+
#    +---------------------------------------------------------------------------------------------+
#    | Oque é a picareta realista? O que muda se eu colocar true ou false ?                        |
#    | A Picareta realista possui algumas diferenças para a picareta normal. RESUMO: SOM E DELAY   |
#    | Basicamente a picareta realista executa o efeito de bloco sendo quebrado quando a bedrock é |
#    | quebrada. Ao contrario da picareta normal que quebra a bedrock instantaneamente a picareta  |
#    | realista também possui um pequeno "cooldown" de cerca 0,3 segundos para quebrar a bedrock   |
#    | oque faz tudo parecer um pouco mais realista.                                               |
#    |                                                                                             |
#    | IMPORTANTE: Como a picareta realista possui mais funções que a picareta normal ela gera um  |
#    | pouco mais de lag, então pense bem antes de ativar a PicareRealista                         |
#    |                                                                                             |
#    | DICA: Se a picareta for dificil de ser encontrada, sendo que irão existir no máximo 5 ou 10 |
#    | dessas em todo o servidor, então pode ativar a PicaretaRealista tranquilamente, mas se a    |
#    | picareta for algo médio ou mais ou menos facil de ser adquirido ou se o servidor estiver    |
#    | lagando é recomendo que você deixe a picareta realista como desativada.                     |
